<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download App</title>
    <style>
        :root {
            --primary-green: #006039;
            --bg-light: #f8f9fa;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
            text-align: center;
        }
        .download-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 12px 36px rgba(0,0,0,0.08);
            padding: 32px 24px;
            width: 100%;
            max-width: 420px;
            transition: transform 0.3s ease;
        }
        .download-container:hover {
            transform: translateY(-8px);
        }
        .app-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary-green), #00a86b);
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            box-shadow: 0 8px 16px rgba(0,96,57,0.2);
        }
        .download-btn {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 40px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 24px;
            letter-spacing: 0.5px;
            width: 100%;
            max-width: 250px;
        }
        .download-btn:hover {
            background-color: #004a2c;
            transform: scale(1.05);
        }
        .platform-icons {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 32px;
            opacity: 0.7;
        }
        .platform-icon {
            width: 44px;
            height: 44px;
            background-color: #e9ecef;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #495057;
            transition: all 0.3s ease;
        }
        .platform-icon:hover {
            background-color: var(--primary-green);
            color: white;
        }
        h1 {
            color: #212529;
            margin-bottom: 16px;
            font-size: 1.5rem;
        }
        p {
            color: #6c757d;
            line-height: 1.6;
            font-size: 1rem;
        }
        @media (max-width: 480px) {
            .download-container {
                padding: 24px 16px;
            }
            .app-icon {
                width: 80px;
                height: 80px;
                font-size: 28px;
            }
            .download-btn {
                padding: 12px 30px;
                font-size: 14px;
            }
            .platform-icon {
                width: 36px;
                height: 36px;
            }
            h1 {
                font-size: 1.3rem;
            }
            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="download-container">
        <div class="app-icon">A</div>
        <h1>Download Our App</h1>
        <p>Unlock seamless productivity with our cutting-edge application.</p>
        <button class="download-btn" id="downloadBtn">Download Now</button>

        
        <script>
            document.getElementById('downloadBtn').addEventListener('click', function() {
        // Create a new anchor element
        const link = document.createElement('a');
        
        // Set the URL of the file to be downloaded
        link.href = 'https://drive.google.com/file/d/1z2cOalrby6X7V7Bvtuyks3buQYnizTjU/view?usp=sharing'; // Replace with your file path
        
        // Set the download attribute with a filename
        link.download = 'Klaw app'; // Change the filename as needed
        
        // Append the link to the body (required for Firefox)
        document.body.appendChild(link);
        
        // Trigger the download by simulating a click
        link.click();
        
        // Remove the link from the document
        document.body.removeChild(link);
    });
        </script>
    </div>
</body>
</html>
